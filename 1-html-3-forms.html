<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HTML-3-Forms</title>
</head>
<body>

<!--
Los formularios nos permiten interactuar de manera explícita con el usuario final.
Nos permite obtener información y poder validarla (darle retroalimentación).

La etiqueta <form></form> nos permite agrupar formularios

Por ejemplo, en una misma página podemos tener dos formularios
- Formulario para Iniciar Sesión
- Formulario para Registrarse
Para un caso así, en la misma página tendríamos el siguiente código
 -->

<form action="https://merqueo.com/api/3.0/register" method="POST">
    <h2>Formulario para registrarse</h2>

    <label for="full_name">Nombre Completo</label>
    <input type="text" id="full_name" name="full_name">

    <br>

    <label for="register_email">Correo Electrónico</label>
    <input type="email" id="register_email" name="register_email">

    <br>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password">

    <br>

    <button type="submit">Registrarme</button>
</form>

<hr>

<form action="https://merqueo.com/api/3.0/login" method="POST">
    <h2>Formulario para Iniciar Sesión</h2>

    <label for="login_email">Correo Electrónico</label>
    <input type="email" id="login_email" name="login_email">

    <br>

    <label for="login_password">Contraseña</label>
    <input type="password" id="login_password" name="login_password">

    <br>

    <button type="submit">Iniciar Sesión</button>
</form>

<!--
Anteriormente, escribimos dos formularios y para cada uno de ellos
utilizamos un título y una caja de texto.

Los títulos los hacemos con la etiqueta <label></label>
y uno de los atributos necesarios es el for="id_of_input" que relaciona
el título con la caja de texto

Las cajas de texto las hacemos con la etiqueta <input/> (no tiene etiqueta de cierre)
y uno de los atributos necesarios son, el type="text" que tiene varios posibles valores
"text", para texto libre, "password", para ingresar contraseñas ocultas,
"email" para ingresar correos electrónicos.
"
-->

<!--
También existen otras maneras de pedir información
-->
