    // Ahora vamos a definir un objeto y asignarle propiedades y métodos
    let human = {
        address: {},
        name: "Andrea",
        lastname: "Estrada",
        birthdate: "1999-04-19",
        gender: "feminine",
        isMarried: true,
        favorite: {
            movies: ["Narnia", "La Cabaña"],
            series: ["Yo soy Betty, la fea", "Grey's Anatomy"],
            hobbies: ["Ver Atardeceres"],
        },
        greet: function () {
            return "Hola, soy " + this.name + " espero que estés bien."
        },
        getAge: function () {
            let today = new Date()
            let birthDate = new Date(this.birthdate)
            let age = today.getFullYear() - birthDate.getFullYear();

            let m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            return age;
        }
    }

    // Luego de declarar el objeto human, puedo tener acceso a sus propiedades, de la siguiente manera:
    console.log(human.greet()) // hacemos un llamado a un método dentro del objeto y lo mostramos en consola
    console.log("Mi apellido es:", human.isMarried,) // obtenemos el apellido, es decir, "Estrada", y lo mostramos en consola
    console.log("Mi edad es:", human.getAge()) // obtenemos el apellido, es decir, "Estrada", y lo mostramos en consola
