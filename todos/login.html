<nav class="navbar navbar-expand-lg bg-light">

        <a class="navbar-brand" href="index.html">ToDo First</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

<div id="app_login" class="container">

    <div class="row justify-content-center">
        <div class="col-5 mt-3">
            <h3 class="text-center">
                Iniciar Sesión
            </h3>

            <form action="#" v-on:submit.prevent="login" autocomplete="off">

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email"
                           id="email"
                           placeholder="Ingrese su correo electrónico"
                           v-model="email"
                           class="form-control"
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password"
                           id="password"
                           ref="password"
                           placeholder="Ingrese contraseña"
                           v-model="password"
                           class="form-control"
                    >
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app_login',
        data: {
            email: 'kennitromero@gmail.com',
            password: 'c0d3_c0d3',
        },
        methods: {
            login: function() {
                fetch('http://localhost/api/1.0/todo/users/login', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        accept: 'application/json',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password
                    }),
                }).then(response => response.json())
                    .then(data => {
                        console.log(data)
                    });
            }
        }
    });
</script>
</body>
</html>
